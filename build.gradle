plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.calculator.App' 
        )
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    mainClass = 'com.calculator.App'
}

mainClassName = 'com.calculator.App'